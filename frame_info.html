<html>
    <head>
    </head>
    <body>
        <script>
            function handleStorageChange() {
                const urlParams = new URLSearchParams(window.location.search);
                const ref = urlParams.get('ref');
                let target = 'https://lekh.app';
                if (ref && ref.startsWith('http://localhost:')) {
                  target = ref;
                }
                let token = localStorage.getItem('LKH-RFR');
                window.parent.postMessage(token, target);
            }

            window.addEventListener('storage', handleStorageChange);
            setTimeout(function() {
                handleStorageChange();
            }, 100);
        </script>
    </body>
</html>
